<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> Registrarse </title>
    <link rel="stylesheet" type="text/css" href="CSS/register.css">
</head>

<body>
    <div class="top">
        <div class="top_center" style="height: 200px">
            <div class="logo">
               <a href="PaginaPrincipal.html"><img src="Imagenes/logo.png"></a> 
            </div>
            <div class="welcome" style="margin-top: 10px;"> Crea tu cuenta </div>
        </div>
    </div>
    <div class="main">
        <div class="main_center" style="height: 325px">
            <div class="main_username">
                <div class="word float_l"> Nombre de usuario o correo electrónico </div>
            </div>
            <div class="main_input">
                <div class="search float_l" style="float:left;">
                    <input name="username" type="text"
                        style="width:270px;height:30px; border:1px solid;border-radius:3px; ">
                </div>
            </div>
            <div class="main_username" style="margin-top: 10px;">
                <div class="word float_l"> Contraseña </div>
            </div>
            <div class="main_input">
                <div class="search" style="float:left;">
                    <input name="pwd" type="password" maxlength="16"
                        style="width:270px;height:30px; border:1px solid;border-radius:3px; ">
                </div>
            </div>
            <div class="main_username" style="margin-top: 10px;">
                <div class="word float_l"> Confirme su contraseña</div>
            </div>
            <div class="main_input">
                <div class="search" style="float:left;">
                    <input name="pwd" type="password" maxlength="16"
                        style="width:270px;height:30px; border:1px solid;border-radius:3px; ">
                </div>
            </div>
            <div class="main_login">
                <div class="button">
                    <a href="signin.html" style="color:white;" target="_blank"> Registrarse </a>
                </div>
            </div>
        </div>
    </div>
    <div class="foot">
        <div class="foot_center">
            <div class="foot_top">
                <div class="word1 float_l"> ¿Ya tienes una cuenta? </div>
                <div class="word2 float_r"> <a href="signin.html"> Haga clic para iniciar sesión </a> </div>
            </div>
        </div>
    </div>
</body>

</html>
