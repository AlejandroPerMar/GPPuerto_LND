<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
	 <title>Login</title>
     <link rel="stylesheet" type="text/css" href="CSS/signin.css">
</head>
<body>
	<div class="top">
		<div class="top_center">
			<div class="logo">
				<a href="PaginaPrincipal.html"><img src="Imagenes/logo.png"></a> 
			</div>
			<div class="welcome">Bienvenido a GPPuerto</div>
		</div>
	</div>

			<div class="main_username">
				 <div class = "word float_l"> Nombre de usuario o dirección de correo electrónico </div>

			<div class="main_input">

			</div>
			<div class="main_login">
